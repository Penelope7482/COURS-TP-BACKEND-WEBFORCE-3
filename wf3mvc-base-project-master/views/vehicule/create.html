{% extends 'base.html' %}

{% block content %}
<h1>Formulaire de création d'une fiche Véhicule</h1>
<form action="{{ base_path ~ '/vehicule' }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="marque">Marque du véhicule</label>
        <input type="text" class="form-control" name="marque" id="marque" aria-describedby="helpId"
            placeholder="Marque du véhicule" required>
       
        <label for="modele">Modèle du véhicule</label>
        <input type="text" class="form-control" name="modele" id="modele" aria-describedby="helpId"
            placeholder="Modèle du véhicule" required>
      
        <label for="couleur">Couleur du véhicule</label>
        <input type="text" class="form-control" name="couleur" id="couleur" aria-describedby="helpId"
            placeholder="Couleur du véhicule" required>
    
        <label for="immatriculation">Immatriculation du véhicule</label>
        <input type="text" class="form-control" name="immatriculation" id="immatriculation" aria-describedby="helpId"
            placeholder="Immatriculation du véhicule" required>
       


<!--    <label for="photo">Télécharger une photo </label>
        <input type="file" class="form-control-file" name="photo" id="exampleFormControlFile1">
-->
        <input type="submit" value="Enregistrer">
    </div>
</form>
</div>

</div>
<a href="{{ base_path ~ '/' }}"><input name="" id="" class="btn btn-primary" type="button" value="retour à l'accueil">
</a>
{% endblock %}
