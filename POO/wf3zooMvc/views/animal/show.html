{% extends 'base.html' %}

{% block content %}
<h1>Bienvenue sur la page de l'animal dont l'ID est {{ animal.id_animal }}.</h1>

<img src="..\assets\img\{{animal.photo}}" alt="image de l'animal {{animal.species}}" style="height:250px; width:250px; margin: 50px">

<ul>
    <li>Espèce: {{animal.species}}</li>
    <li>Pays: {{animal.country}}</li>
</ul> 
<a href="{{ base_path ~ '/animal/' ~ animal.id_animal ~ '/edit' }}"><input name="" id="" class="btn btn-primary" type="button" value="Mettre la fiche à jour">
</a>
<a href="{{ base_path ~ '/animal/' ~ animal.id_animal ~ '/delete' }}"><input name="" id="" class="btn btn-primary" type="button" value="Supprimer la fiche">
</a>

<a href="{{ base_path ~ '/' }}"><input name="" id="" class="btn btn-primary" type="button" value="retour à l'accueil">
</a>

{% endblock %}
