<!doctype html>
<html lang="en">

<head>
  <title>Recherche code Postal</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div id="formCreation">
    <div id='create'>
      <form onsubmit="return false">
        <label for="formTitle">Créer</label>
        <label for="value">Valeur</label>
        <input name="value" id="value" type="text" >
        <label for="title">Titre</label>
        <input name="title" id="title" type="text" >
        <button type="submit" id="createButton" enabled>Créer </button>
      </form>
    </div>
  </div>


  <div class="list">
    <div id='form'>
      <form onsubmit="return false">
        <label for="stat">Récuperer les statistiques</label>
        <button type="submit" id="ajaxButton" name="button" enabled>Rechercher </button>
      </form>
    </div>
  </div>

  <div class='updateDiv'></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="scriptCreate.js"></script>
  <script src="script.js"></script>
 
</body>

</html>
